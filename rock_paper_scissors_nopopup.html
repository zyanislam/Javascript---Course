<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Rock Paper Scissors</title>
</head>
<body>
  <h2>
    Rock Paper Scissors Game
  </h2>
  <p>
    Let's play!
  </p>
  <br>
  <br>
  <button onclick="
    playGame('Rock');
  ">Rock</button>

  <button onclick="
    playGame('Paper');
  ">Paper</button>
  
  <button onclick="
    playGame('Scissors');
  ">Scissors</button>

  <p class="movesMade"></p>
  <h4 class="resultView"></h4>
  <br>
  <p class="scoreText"></p>

  <button onclick="
    score.win = 0;
    score.lose = 0;
    score.draw = 0;
    localStorage.removeItem('score')
    updateScore();
  ">Reset Score</button>

  <script>
    let score = JSON.parse(localStorage.getItem('score'));
    
    if(!score){
      score = {
        win: 0,
        lose: 0,
        draw: 0
      }
    }

    updateScore();
    showMoves();
    showResult();
    

    function playGame(playerMove){
      const compMove = pickCompMove();

      let result = '';

      if(playerMove === 'Rock')
      {
        if(compMove === 'Rock'){
          result = 'It\'s a Draw!';
        }
        else if(compMove === 'Paper'){
          result = 'Sorry, You Lose!';
        }
        else if(compMove === 'Scissors'){
          result = 'Congrats, You Win!';
        }
      }

      else if(playerMove === 'Paper')
      {
        if(compMove === 'Rock'){
          result = 'Congrats, You Win!';
        }
        else if(compMove === 'Paper'){
          result = 'It\'s a Draw!';
        }
        else if(compMove === 'Scissors'){
          result = 'Sorry, You Lose!';
        }
      }
      else if(playerMove === 'Scissors'){
        if(compMove === 'Rock'){
          result = 'Sorry, You Lose!';
        }
        else if(compMove === 'Paper'){
          result = 'Congrats, You Win!';
        }
        else if(compMove === 'Scissors'){
          result = 'It\'s a Draw!';
        }
      }

      if(result === 'Congrats, You Win!'){
        score.win++;
      }
      else if(result === 'Sorry, You Lose!'){
        score.lose++;
      }
      else if(result === 'It\'s a Draw!'){
        score.draw++;
      }


      localStorage.setItem('score', JSON.stringify(score));
      updateScore();
      showMoves(playerMove, compMove);
      showResult(result);

      // alert(`Your move was ${playerMove}! Player 2 chose ${compMove}.\n${result}\nWins: ${score.win} Loses:${score.lose} Draws:${score.draw}`);
    }


    function updateScore(){
      document.querySelector('.scoreText')
      .innerHTML = `Wins: ${score.win} Loses:${score.lose} Draws:${score.draw}`;
    }

    function showMoves(playerMove, compMove){
      document.querySelector('.movesMade')
      .innerHTML = `Your move was ${playerMove}! Computer chose ${compMove}`;
      console.log('showMoves');
    }

    function showResult(result){
      document.querySelector('.resultView')
      .innerHTML = `${result}`;
      console.log('showResult');
    }

    function pickCompMove(){
      const rNumber = Math.round(Math.random()*10);
      let compMove = '';

      if(rNumber <= 3){
        compMove = 'Rock';
      }
      else if(rNumber > 3 && rNumber <= 6){
        compMove = 'Paper';
      }
      else{
        compMove = 'Scissors';
      }
      return compMove;
    }

  </script>
</body>
</html>
