<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Objects</title>
</head>
<body>
  <h2>Objects Page</h2>

  <script>
    const product = {
      name: 'socks',
      price: 1000,
      fun: function fun1(){
        console.log('Function inside object!');
      }
    };

    console.log(product.name);
    console.log(product.price);
    product.fun();
    console.log(product);
    console.log(JSON.stringify(product));

    const obj1 = {
      message: 'hello'
    };
    
    const obj2 = obj1;
    console.log(obj1.message);
    obj1.message = 'Good job!';

    console.log(obj1.message);
    console.log(obj2.message);

    const obj3 = {
      message: 'hello'
    };

    console.log(obj1 === obj3); //false because objects are just references
  </script>
</body>
</html>
