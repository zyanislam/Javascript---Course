<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Functions</title>
</head>
<body>
  <h2>Function Page</h2>
  <script>
    function interestCal(payment, percen){
      const inter = (payment * (percen/100));
      return inter;
    }
    payment = prompt('Enter payment');
    percen = prompt('Enter rate');
    alert(interestCal(payment, percen));
  </script>
</body>
</html>
