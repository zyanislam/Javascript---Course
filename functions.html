<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Functions</title>
</head>
<body>
  <h2>This is an example page for Functions</h2>
  <script>
    function interestCal(payment){
      const inter = (payment * 0.8)
      return inter;
    }
    payment = prompt('Enter payment')
    alert(interestCal(payment));
  </script>
</body>
</html>
