<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Rock Paper Scissors</title>
</head>
<body>
  <h2>
    Rock Paper Scissors Game
  </h2>
  <p>
    Let's play!
  </p>
  <br>
  <br>
  <button onclick="
    const compMove = pickCompMove();

    let result = '';
    if(compMove === 'Rock'){
      result = 'It\'s a Draw!';
    }
    else if(compMove === 'Paper'){
      result = 'Sorry, You Lose!';
    }
    else if(compMove === 'Scissors'){
      result = 'Congrats, You Win!';
    }

    alert(`Your move was Rock! Player 2 chose ${compMove}.\n${result}`);
  ">Rock</button>

  <button onclick="
    const compMove = pickCompMove();

    let result = '';
    if(compMove === 'Rock'){
      result = 'Congrats, You Win!';
    }
    else if(compMove === 'Paper'){
      result = 'It\'s a Draw!';
    }
    else if(compMove === 'Scissors'){
      result = 'Sorry, You Lose!';
    }

    alert(`Your move was Paper! Player 2 chose ${compMove}.\n${result}`);
  ">Paper</button>
  
  <button onclick="
    playGame('Scissors');
    
  ">Scissors</button>

  <script>
    function playGame(playerMove){
      const compMove = pickCompMove();

      let result = '';

      if(playerMove === 'Scissors')
      {
        if(compMove === 'Rock'){
        result = 'Sorry, You Lose!';
        }
        else if(compMove === 'Paper'){
          result = 'Congrats, You Win!';
        }
        else if(compMove === 'Scissors'){
          result = 'It\'s a Draw!';
        }
      }

      alert(`Your move was Scissors! Player 2 chose ${compMove}.\n${result}`);
    }

    function pickCompMove(){
      const rNumber = Math.round(Math.random()*10);
      let compMove = '';

      if(rNumber <= 3){
        compMove = 'Rock';
      }
      else if(rNumber > 3 && rNumber <= 6){
        compMove = 'Paper';
      }
      else{
        compMove = 'Scissors';
      }
      return compMove;
    }
  </script>
</body>
</html>
