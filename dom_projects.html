<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>DOM Project Page</title>
</head>
<body>
  <h2>DOM Project Page</h2>
  <p>Youtube Subscribe Button</p>
  <button class="subButton" onclick="
    changeText();
    ">
    Subscribe
  </button>
  <br>
  <br>
  <p>Rock Paper Scissors</p>

  <br>
  <br>
  <p>Amazon Shipping Calculator</p>
  <p>Orders under $40 = +$10 for Shipping</p>
  <p>Orders over $40 = Free Shipping</p>

  <script>
    function changeText(){
      const button1 = document.querySelector('.subButton');
      if(button1.innerText === 'Subscribe'){
        button1.innerText = 'Subscribed';
      }
      else{
        button1.innerText = 'Subscribe';
      }
    }
  </script>
</body>
</html>
