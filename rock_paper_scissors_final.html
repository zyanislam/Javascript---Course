<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body{
      background-color: black;
      color: white;
      font-family: Arial, Helvetica, sans-serif;
      font-size: 1.2em;
    }

    .image{
      width:15%;
      cursor: pointer;
      padding: 10px;
    }

    .reset{
      color: rgb(255, 255, 255);
      border: none;
      border-radius: 25px;
      background-color: rgb(255, 191, 13);
      font-size: 1em;
      padding: 10px 25px;
      cursor: pointer;
    }

    .reset:hover{
      background-color: rgb(255, 200, 48);
    }
  </style>

  <title>Rock Paper Scissors</title>
</head>
  <body>
    <h2>
      Rock Paper Scissors Game
    </h2>

    <h3>
      Let's play!
    </h3>

    <br>

    <div>
      <img class="image" src="images/rock.png" alt="Rock" onclick="
        playGame('Rock');
      ">
      <img class="image" src="images/paper.png" alt="Paper" onclick="
        playGame('Paper');
      ">
      <img class="image" src="images/scissors.png" alt="Scissors" onclick="
        playGame('Scissors');
      ">
    </div>

    <p class="movesMade"></p>
    <h3 class="resultView"></h4>
    <p class="scoreText"></p>

    <button class="reset" onclick="
      score.win = 0;
      score.lose = 0;
      score.draw = 0;
      localStorage.removeItem('score')
      updateScore();
      document.querySelector('.movesMade')
      .innerHTML = '';
      document.querySelector('.resultView')
      .innerHTML = '';
    ">Reset Score</button>
    <br>
    <br>
    <a href="http://127.0.0.1:5500/dom_projects.html">Go back</a>

    <script>
      let score = JSON.parse(localStorage.getItem('score'));
      
      if(!score){
        score = {
          win: 0,
          lose: 0,
          draw: 0
        }
      }
      updateScore();


      function playGame(playerMove){
        const compMove = pickCompMove();

        let result = '';

        if(playerMove === 'Rock')
        {
          if(compMove === 'Rock'){
            result = 'It\'s a Draw!';
          }
          else if(compMove === 'Paper'){
            result = 'Sorry, You Lose!';
          }
          else if(compMove === 'Scissors'){
            result = 'Congrats, You Win!';
          }
        }

        else if(playerMove === 'Paper')
        {
          if(compMove === 'Rock'){
            result = 'Congrats, You Win!';
          }
          else if(compMove === 'Paper'){
            result = 'It\'s a Draw!';
          }
          else if(compMove === 'Scissors'){
            result = 'Sorry, You Lose!';
          }
        }
        else if(playerMove === 'Scissors'){
          if(compMove === 'Rock'){
            result = 'Sorry, You Lose!';
          }
          else if(compMove === 'Paper'){
            result = 'Congrats, You Win!';
          }
          else if(compMove === 'Scissors'){
            result = 'It\'s a Draw!';
          }
        }

        if(result === 'Congrats, You Win!'){
          score.win++;
        }
        else if(result === 'Sorry, You Lose!'){
          score.lose++;
        }
        else if(result === 'It\'s a Draw!'){
          score.draw++;
        }


        localStorage.setItem('score', JSON.stringify(score));
        updateScore();
        showMoves(playerMove, compMove);
        showResult(result);

        // alert(`Your move was ${playerMove}! Player 2 chose ${compMove}.\n${result}\nWins: ${score.win} Loses:${score.lose} Draws:${score.draw}`);
      }


      function updateScore(){
        document.querySelector('.scoreText')
        .innerHTML = `Wins: ${score.win} Loses:${score.lose} Draws:${score.draw}`;
      }


      function showMoves(playerMove, compMove){
        document.querySelector('.movesMade')
        .innerHTML = `Your move was ${playerMove}! Computer chose ${compMove}`;
      }


      function showResult(result){
        document.querySelector('.resultView')
        .innerHTML = `${result}`;
      }


      function pickCompMove(){
        const rNumber = Math.round(Math.random()*10);
        let compMove = '';

        if(rNumber <= 3){
          compMove = 'Rock';
        }
        else if(rNumber > 3 && rNumber <= 6){
          compMove = 'Paper';
        }
        else{
          compMove = 'Scissors';
        }
        return compMove;
      }

    </script>
  </body>
</html>
