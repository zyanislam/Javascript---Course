<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles3.css">

  <title>Rock Paper Scissors</title>

</head>

<body>
  <p class="title">
    Rock Paper Scissors Game
  </p>

  <hr>

  <div class="spaceDiv">

  </div>

  <h3>
    Let's play!
  </h3>

  <br>

  <div>
    <img class="image" src="images/rock.png" alt="Rock" onclick="
        playGame('Rock');
      ">
    <img class="image" src="images/paper.png" alt="Paper" onclick="
        playGame('Paper');
      ">
    <img class="image" src="images/scissors.png" alt="Scissors" onclick="
        playGame('Scissors');
      ">
  </div>

  <div class="spaceDiv">

  </div>

  <p class="movesMade">
    <!-- Your chose <img class="imagebox" src="images/paper.png"> <img class="imagebox" src="images/rock.png"> Comp chose -->
  </p>
  <h3 class="resultView">
    </h4>
    <p class="scoreText"></p>

    <button class="reset" onclick="
      score.win = 0;
      score.lose = 0;
      score.draw = 0;
      localStorage.removeItem('score')
      updateScore();
      document.querySelector('.movesMade')
      .innerHTML = '';
      document.querySelector('.resultView')
      .innerHTML = '';
    ">Reset Score</button>
    <br>
    <br>
    <a href="http://127.0.0.1:5500/dom_projects_withCSS.html">Go back</a>

    <script>
      let score = JSON.parse(localStorage.getItem('score'));

      if (!score) {
        score = {
          win: 0,
          lose: 0,
          draw: 0
        }
      }
      updateScore();


      function playGame(playerMove) {
        const compMove = pickCompMove();

        let result = '';

        if (playerMove === 'Rock') {
          if (compMove === 'Rock') {
            result = 'It\'s a Draw!';
          } else if (compMove === 'Paper') {
            result = 'Sorry, You Lose!';
          } else if (compMove === 'Scissors') {
            result = 'Congrats, You Win!';
          }
        } else if (playerMove === 'Paper') {
          if (compMove === 'Rock') {
            result = 'Congrats, You Win!';
          } else if (compMove === 'Paper') {
            result = 'It\'s a Draw!';
          } else if (compMove === 'Scissors') {
            result = 'Sorry, You Lose!';
          }
        } else if (playerMove === 'Scissors') {
          if (compMove === 'Rock') {
            result = 'Sorry, You Lose!';
          } else if (compMove === 'Paper') {
            result = 'Congrats, You Win!';
          } else if (compMove === 'Scissors') {
            result = 'It\'s a Draw!';
          }
        }

        if (result === 'Congrats, You Win!') {
          score.win++;
        } else if (result === 'Sorry, You Lose!') {
          score.lose++;
        } else if (result === 'It\'s a Draw!') {
          score.draw++;
        }


        localStorage.setItem('score', JSON.stringify(score));
        updateScore();
        showMoves(playerMove, compMove);
        showResult(result);

        // alert(`Your move was ${playerMove}! Player 2 chose ${compMove}.\n${result}\nWins: ${score.win} Loses:${score.lose} Draws:${score.draw}`);
      }


      function updateScore() {
        document.querySelector('.scoreText')
          .innerHTML = `Wins: ${score.win} Loses:${score.lose} Draws:${score.draw}`;
      }


      function showMoves(playerMove, compMove) {
        document.querySelector('.movesMade')
          .innerHTML =
          `Your chose <img class="imagebox" src="images/${playerMove}.png"> <img class="imagebox" src="images/${compMove}.png"> Comp chose`;
      }


      function showResult(result) {
        document.querySelector('.resultView')
          .innerHTML = `${result}`;
      }


      function pickCompMove() {
        const rNumber = Math.round(Math.random() * 10);
        let compMove = '';

        if (rNumber <= 3) {
          compMove = 'Rock';
        } else if (rNumber > 3 && rNumber <= 6) {
          compMove = 'Paper';
        } else {
          compMove = 'Scissors';
        }
        return compMove;
      }
    </script>
</body>

</html>
